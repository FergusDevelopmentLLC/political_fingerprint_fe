<h2 class="ideologies-link"><a href='ideologies.html'>Ideology</a> match: <span class="weight-300" id="ideology-label"></span></h2>
<button class="button" onclick="location.href='index.html';" style="background-color: #2196f3;">Back</button> <br>
<script>
  
  const setBar = (target, value, flip) => {

    let defs = `
        <defs>
          <linearGradient id="gradient">
            <stop class="blue-stop" offset="0%" />
            <stop class="red-stop" offset="100%" />
          </linearGradient>
        </defs>`

    let width = document.getElementById(`bar-${target}`).offsetWidth
    let height = .05 * width
    if (width < 700) {
      height = .10 * width
    } 

    let lineValue = value
    if(flip) {
      lineValue = (100 - value)
    }
    let linePosition = (lineValue * width) / 100
    
    let leftPercent = (lineValue * 100) / 100
    let rightPercent = (100 - ((lineValue * 100) / 100))

    let leftPercentText = ''
    let rightPercentText = ''
    if(leftPercent > rightPercent) leftPercentText = `${leftPercent.toFixed(0)}%`
    if(rightPercent > leftPercent) rightPercentText = `${rightPercent.toFixed(0)}%`
    
    let barSvg = 
        `<svg viewBox="0 0 ${width} ${height}">
          ${defs}
          <g>
            <rect class="bar" width="${width}" height="${height}" />
            <line class="line" x1="${linePosition}" y1="0" x2="${linePosition}" y2="${height}" />
            <text x="${(width * .01)}" y="${height * .65}" class="bar-text">${rightPercentText}</text>
            <text x="${width - (width * .01)}" y="${height * .65}" class="bar-text" text-anchor="end">${leftPercentText}</text>
          </g>ex
        </svg>`

    document.getElementById(`bar-${target}`).innerHTML = barSvg
  }

  const params = new URLSearchParams(window.location.search.substring(1))

  let e = params.get('e')
  let d = params.get('d')
  let g = params.get('g')
  let s = params.get('s')

  setBar('economic', e, true)
  setBar('diplomatic', d, true)
  setBar('civil', g, false)
  setBar('societal', s, true)

</script>

</body>
