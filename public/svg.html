<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SVG Bar</title>
  <style type="text/css">

    .bar {
      fill: url(#gradient);
    }

    .line {
      stroke:rgb(247,209,55);
      stroke-width:3
    }

    .red-stop {
      stop-color: #ff0000;
    }

    .blue-stop {
      stop-color: #0015bc;
    }

  </style>
</head>
<body>
  <svg width="120" height="240" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="gradient">
        <stop class="red-stop" offset="0%" />
        <stop class="blue-stop" offset="100%" />
      </linearGradient>
    </defs>
    <rect class="bar" x="0" y="0" width="100" height="20" />
    <line class="line" x1="50" y1="0" x2="50" y2="20" />
  </svg>
</body>

</html>
